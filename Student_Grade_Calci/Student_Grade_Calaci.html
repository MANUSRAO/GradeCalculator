    <script>
        const calcy = () => {
            let maths = document.getElementById('maths').value;
            let phy = document.getElementById('phy').value;
            let ece = document.getElementById('ece').value;
            let eele = document.getElementById('eele').value;
            let caed = document.getElementById('caed').value;
            let eng = document.getElementById('eng').value;
            let sum = parseFloat(maths) + parseFloat(phy) + parseFloat(ece) + parseFloat(eele) + parseFloat(caed) + parseFloat(eng);
            let percentage = (sum / 600) * 100;
            let grades = '';
            if (percentage <= 100 && percentage >= 80) {
                grades = 'A';
            } else if (percentage <= 80 && percentage >= 60) {
                grades = 'B';
            } else if (percentage <= 60 && percentage >= 35) {
                grades = 'C';
            } else {
                grade = 'F';
            }
            if (percentage >= 35) {
                document.getElementById('showdata').innerHTML = 'Out Of 600 your marks is ' + sum + ' and your percentage is ' + percentage + '%. <br> You have Passed the test.';
                document.getElementsByClassName('show-data').classList.add('styletext1');
            } else {
                document.getElementById('showdata').innerHTML = 'Out Of 600 your marks is ' + sum + ' and your percentage is ' + percentage + '%. <br> You have Failed the test.';
                document.getElementsByClassName('show-data').classList.add('styletext2');
            }
        }

    </script>
